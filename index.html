<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="title">Tic Tac Toe</div>
    <div class="player-name-container">
        <input class="player-name" id="player-name-1" value="Player 1"></input>
        <button id="restart-button" onclick="init()">Restart</button>
        <input class="player-name" id="player-name-2" value="Player 2"></input>
    </div>    
    <div class="announcer" id="announcer">test</div>
    <div class="board-container">
        <div id="board"></div>
    </div>    
</body>
</html>
